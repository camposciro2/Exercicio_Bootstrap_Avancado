<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Bootstrap Aprimorado, Dropdowns, Modais e Abas</title>
    <link rel="stylesheet" href="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css">
</head>

<body style="padding: 20px;">
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Seu Projeto</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Página Inicial</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recursos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contato</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div id="carouselExampleControls" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="colored-image">
                    <img src="https://via.placeholder.com/1200x400?text=Imagem+1" class="d-block w-100" alt="Imagem 1">
                </div>
            </div>
            <div class="carousel-item">
                <div class="colored-image">
                    <img src="https://via.placeholder.com/1200x400?text=Imagem+2" class="d-block w-100" alt="Imagem 2">
                </div>
            </div>
            <div class="carousel-item">
                <div class="colored-image">
                    <img src="https://via.placeholder.com/1200x400?text=Imagem+3" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <div class="card custom-card">
                    <div class="colored-image">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem de exemplo">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 1</h5>
                        <p class="card-text">Este é um exemplo de texto.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card custom-card">
                    <div class="colored-image">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem de exemplo">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 2</h5>
                        <p class="card-text">Este é um exemplo de texto.</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card custom-card">
                    <div class="colored-image">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Imagem de exemplo">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Título do Card 3</h5>
                        <p class="card-text">Este é um exemplo de texto.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
</body>

</html>
